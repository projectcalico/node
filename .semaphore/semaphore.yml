version: v1.0
name: node
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run k8s-tests
    task:
      jobs:
      - name: Download code and run tests
        commands:
          # Checkout the code and run the Kubernetes tests.
          - checkout
          # Semaphore is doing shallow clone on a commit without tags.
          # unshallow it for GIT_VERSION:=$(shell git describe --tags --dirty --always) @ Makefile.common
          - git fetch --unshallow
          - K8ST_TO_RUN='tests/ -s --nocapture --nologcaptur' make k8s-test
